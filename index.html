<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__block">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <div class="popup__edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile-edit">
                    <fieldset class="popup__input-container">
                        <input class="popup__text" type="text" id="name" value="Жак-Ив Кусто" placeholder="Имя"
                            required>
                        <input class="popup__text" type="text" id="description" value="Исследователь океана"
                            placeholder="О себе" required>
                    </fieldset>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup-place">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close-place"></button>
            <div class="popup__edit">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" id="place-edit">
                    <fieldset class="popup__input-container">
                        <input class="popup__text" type="text" id="placeName" placeholder="Название">
                        <input class="popup__text" type="url" id="url" placeholder="Ссылка на картинку">
                    </fieldset>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup-image popup_dark">
        <div class="popup__image-container">
            <button type="button" class="popup__close popup__close-image"></button>
            <img class="popup__image" src="#" alt="Описание картинки">
            <h2 class="popup__image-text"> </h2>
        </div>
    </div>

    <template id="card-template">
        <div class="item">
            <button type="button" class="item__button-trash"></button>
            <img class="item__pic" src=" ">
            <div class="item__main">
                <h2 class="item__title"></h2>
                <button type="button" class="item__like-button"></button>
            </div>
        </div>
    </template>

    <script src="./pages/index.js"></script>
</body>

</html>
